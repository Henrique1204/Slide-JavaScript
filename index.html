<!DOCTYPE html>
<html lang="pt-br">

    <link rel="stylesheet" href="css/estilo.css">
    <!-- JavaScript -->
    <script type="module" src="js/script.js" defer></script>
    <title>Slide Curso JavaScript</title>

<body>
    <div class="slide-wrapper">
        <ul class="slide">

            <li>

            <li>
                <img src="img/foto5.jpg" alt="Babuino">

    <div class="nav-flech">

       <button class="prox">Próximo</button>
    </div>

</html>
